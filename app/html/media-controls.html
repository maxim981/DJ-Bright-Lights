<section class="media-controls">
	<div class="media-controls__inner">
		<img class="media-controls__logo" height="90" width="90" src="img/logo/1.jpg" alt="">
		<div class="media-controls__song-info">
			<div class="media-controls__author"></div>
			<div class="media-controls__song"></div>
		</div>
		<div class="media-controls__nav">
			<div class="media-controls__buttons">
				<button class="media-controls__button media-controls__prev">
					<img src="img/player/prev.svg" alt="">
				</button>
				<button class="media-controls__button media-controls__play">
					<img src="img/player/control/play.svg" alt="" class="media-controls__play-img">
				</button>
				<button class="media-controls__button media-controls__next">
					<img src="img/player/next.svg" alt="">
				</button>
			</div>
			
			<div class="media-controls__progress-container">
				<div class="media-controls__time-current media-controls__time">00 : 00</div>
				<div class="media-controls__progress">
					<div class="media-controls__fade"></div>
					<div class="media-controls__line"></div>
				</div>
				<div class="media-controls__time-duration media-controls__time">00 : 00</div>
			</div>
		</div>
		<div class="media-controls__volume volume">
			<div class="volume__progress">
				<div class="volume__line"></div>
				<div class="volume__fade"></div>
			</div>
		</div>
	</div>

</section>
